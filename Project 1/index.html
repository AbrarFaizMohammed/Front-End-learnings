<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrar Cafe</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>Abrar Cafe</h1>
            <p class="established">Est. 2023</p> 
            <hr class="bottem-line">
            <section>
                <h2>Coffee</h2>
                <img class="coffeeEmoji" src="images/coffeeEmoji.png" alt="Hot Coffee Cup">
                <article class="item">
                    <p class="flavour">French Vanilla</p><p class="price">3.00</p>
                  </article>
                  <article class="item">
                    <p class="flavour">Caramel Macchiato</p><p class="price">3.75</p>
                  </article>
                  <article class="item">
                    <p class="flavour">Pumpkin Spice</p><p class="price">3.50</p>
                  </article>
                  <article class="item">
                    <p class="flavour">Hazelnut</p><p class="price">4.00</p>
                  </article>
                  <article class="item">
                    <p class="flavour">Mocha</p><p class="price">4.50</p>
                  </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img class="dessertsEmoji" src="images/desserts.png" alt="Hot Coffee Cup">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main> 
        <hr class="bottem-line">
        <footer>
           <p class="quote">"Good ideas start with brainstorming. Great ideas start with coffee."</p>           
        </footer>    
    </div>
</body>
</html>
